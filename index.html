<html lang="en">
<head>

  <!-- displays site properly based on user's device -->

  <!-- Favicon Tag -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS External File -->
  <link rel="stylesheet" href="style.css">
